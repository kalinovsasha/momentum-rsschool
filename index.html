<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/player.css">
    <link rel="stylesheet" href="./css/todo.css">
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div id="player"> </div>
      </div>
      <div class="lang__container">
        <span class="lang-txt">Язык</span>
        <select class="lang" name="lang" id="lang">
          <option value="en">En</option>
          <option value="ru">Ru</option>
        </select>
      </div>
      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="Enter Name" />
      </div>
    </main>
    <footer class="footer">
      <div id="todo"> </div>
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <div class="footer__footer">
      <a href="https://rs.school/js/" target="_blank">
        <img src="./assets/img/logo-rsschool3.png" class="footer__footer__logo"></img>
      </a>
      <span class="footer__footer__year">2022</span>
      <a href="https://github.com/kalinovsasha" target="_blank"> <img class="footer__footer_gh" src="./assets/img/gh.png" alt="1"></a>
    </div>
  </body>
  <script src="./scripts/elementCreator.js"></script>
  <script src="./scripts/date.js"></script>
  <script src="./scripts/greet.js"></script>
  <script src="./scripts/weather.js"></script>
  <script src="./scripts/quotes.js"></script>
  <script src="./scripts/slider.js"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/todo.js"></script>
  <script src="./scripts/app.js"></script>
</html>
